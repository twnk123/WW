    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "WHITEWEAVER Studio",
      "url": "https://whiteweaver.com",
      "logo": "https://whiteweaver.com/hero/hero-1.webp",
      "description": "AI-accelerated web development agency delivering custom websites, web apps, and digital solutions in 24-72 hours.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "SI"
      },
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://whiteweaver.com/contact"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "WHITEWEAVER Studio",
      "url": "https://whiteweaver.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://whiteweaver.com/work?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #eef3f3;
        --text-inactive: #bdbdbf;
        --text-active: #3f4144;
        --line: #d9dede;
      }
      html, body {
        background-color: var(--bg);
        color: var(--text-active);
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              'text-inactive': 'var(--text-inactive)',
              'text-active': 'var(--text-active)',
              'line': 'var(--line)',
              'button-bg': 'rgba(63,65,68,.06)',
              'button-bg-hover': 'rgba(63,65,68,.10)',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
