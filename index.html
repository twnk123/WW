<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#eef3f3" />
    <title>WHITEWEAVER Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.emailjs.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #eef3f3;
        --text-inactive: #bdbdbf;
        --text-active: #3f4144;
        --line: #d9dede;
      }
      html, body {
        background-color: var(--bg);
        color: var(--text-active);
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              'text-inactive': 'var(--text-inactive)',
              'text-active': 'var(--text-active)',
              'line': 'var(--line)',
              'button-bg': 'rgba(63,65,68,.06)',
              'button-bg-hover': 'rgba(63,65,68,.10)',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.22"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
